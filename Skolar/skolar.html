<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Consolacion College Tanauan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2rem;
    }

    .image-container {
      max-width: 100%;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (min-width: 768px) {
      .image-container {
        max-width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="Red and Yellow Modern School Admission Facebook Post.png" alt="La Consolacion College Tanauan">

</html>
