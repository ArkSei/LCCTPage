<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events and Activities | La Consolacion College Tanauan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   
    <div id="header-container"></div>
    <div id="navbar-container"></div>

    
    <div class="event-section">
        <h1>Events and Activities</h1>
        <p>Explore the upcoming events and activities happening at La Consolacion College Tanauan!</p>

       
        <div class="event-image-container">
            <img src="https://lcctanauan.edu.ph/wp-content/uploads/2024/12/Activities-December2024-1.png" alt="November 2024 Activities" />
        </div>
    </div>

    
    <script>
        
        function loadHTML(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => {
                    console.log('Error loading HTML: ', error);
                });
        }

      
        window.onload = function() {
            loadHTML('header.html', 'header-container');
            loadHTML('navbar.html', 'navbar-container');
        };
    </script>

</body>
</html>
