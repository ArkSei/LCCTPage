<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events and Activities | La Consolacion College Tanauan</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
</head>
<body>

    <!-- Divs for Header and Navbar that will be populated by JavaScript -->
    <div id="header-container"></div>
    <div id="navbar-container"></div>

    <!-- Event Section -->
    <div class="event-section">
        <h1>Events and Activities</h1>
        <p>Explore the upcoming events and activities happening at La Consolacion College Tanauan!</p>

        <!-- Event Image -->
        <div class="event-image-container">
            <img src="https://lcctanauan.edu.ph/wp-content/uploads/2024/11/Activities-November2024.png" alt="November 2024 Activities" />
        </div>
    </div>

    <!-- JavaScript to load the header and navbar -->
    <script>
        // Function to load HTML from external file
        function loadHTML(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => {
                    console.log('Error loading HTML: ', error);
                });
        }

        // Load header and navbar on page load
        window.onload = function() {
            loadHTML('header.html', 'header-container');
            loadHTML('navbar.html', 'navbar-container');
        };
    </script>

</body>
</html>
